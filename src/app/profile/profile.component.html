<div class="user-profile">
  <h2>User Profile</h2>
  <div>
    <p><strong>Username:</strong> {{ userData.username }}</p>
    <p><strong>Email:</strong> {{ userData.email }}</p>
    <p><strong>Date of Birth:</strong> {{ userData.birthday }}</p>
  </div>
</div>

<div class="update-profile">
  <h2>Update Profile</h2>
  <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Username"
        [(ngModel)]="userData.username"
        name="username"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="userData.email"
        name="email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        [(ngModel)]="userData.password"
        name="password"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date of Birth</mat-label>
      <input
        matInput
        placeholder="Date of Birth"
        [(ngModel)]="userData.birthday"
        name="birthday"
        required
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Update</button>
  </form>
</div>

<div class="favorite-movies">
  <h2>Your Favorite Movies</h2>
  <mat-card *ngFor="let movie of favoriteMovies" class="movie-container">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.Year }}</mat-card-subtitle>
    </mat-card-header>
    <img class="movie-image" src="{{ movie.imgURL }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <mat-icon
        *ngIf="isFavorite(movie)"
        (click)="removeFromFavorites(movie); openRemoveFavMovieComponent(movie)"
      >
        favorite
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
